<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .parent div{
        width:100px;
        height: 100px;
        background-color: red;
        border: 1px solid #000;
        float: left; 
    }
    .other {
        height: 200px;
        width: 200px;
        background-color: blue;
    } 
   
    .parent::after{ 
        content: "";
        display:block;
        clear:both;
        /* 伪对象选择器 */
        /* 清除浮动负面影响，给谁清除浮动，就把这个伪对象选择器加给谁 */
    } 
    
      
</style>
<body>
        <div class="parent">
                <div>a</div>
                <div>b</div>
                <div>c</div>
               
              </div>
              <div class="other">
            
              </div>
    
</body>
</html>
浮动会有负面影响：高度塌陷
若不清除浮动，下面的蓝色正方形会覆盖到红色上面
给谁清除浮动，就给谁加那个伪对象选择器
