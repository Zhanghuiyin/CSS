<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>HELLO world!</h1>
    <!-- 标题 -->
    <i>hello world!</i>
    <!-- 设置图标或者斜体 -->
    <div>hello world!</div>
    <!-- 文本标签 块级（可嵌套） -->

    <div>
        <div>
            <div></div>
        </div>
    </div>
    <span>fellow32</span>
    <!-- 文本标签（行级） -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <!-- 无序列表ul, 配合li 使用 -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <!-- 有序列表ol ,配合li  -->
    <img src=""https://www.starbucks.com.cn/images/pages/tmall-0409-cn111.jpg" alt=" 提示">
    <!-- 图片超链接，alt 是图片加载不出来提示作用 -->
    <a href=""></a>
    <!-- 定义超链接 -->
     <a href="javascipt:void(0);"></a>
     <!-- 上面的含义是，让超链接去执行一个js函数，而不是去跳转到一个地址 -->
    <fieldset>
        <legend>文字</legend>
    </fieldset>
    <!-- fieldset标签和<legend>一起使用，文字外面有边框 -->

</body>
</html>
